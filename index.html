<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <button type="button" class="btn btn-outline-primary" onclick="showAddTaskModal()">Add Task</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="text-center">
                                <th>#</th>
                                <th>Task Description</th>
                                <th>Responsible</th>
                                <th>ETA</th>
                                <th>Action</th>
                            </thead>
                            <tbody id="taskTableBody" class="text-center">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <form id="taskInputForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLbel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea name="taskDescription" id="addTaskTextArea" rows="3" class="form-control" placeholder="Add your Task/Description"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="addTaskResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" name="taskResponsiblePerson" id="addResponsiblePerson" class="form-control" placeholder="Add the Responsible Person's Name">
                        </div>
                        <div class="mb-1">
                            <label for="addETA" class="form-label">ETA</label>
                            <input type="datetime-local" name="taskETA" id="addETA" class="form-control" placeholder="Click to Add Time">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
        <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateTaskModalLabel" aria-hidden="true">
            <form id="taskUpdateForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTaskModalLbel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-1">
                                <label for="editTaskTextArea" class="form-label">Task/Description</label>
                                <textarea name="taskDescription" id="editTaskTextArea" rows="3" class="form-control" placeholder="Add your Task/Description"></textarea>
                            </div>
                            <div class="mb-1">
                                <label for="editTaskResponsiblePerson" class="form-label">Responsible</label>
                                <input type="text" name="taskResponsiblePerson" id="editResponsiblePerson" class="form-control" placeholder="Update the Responsible Person's Name">
                            </div>
                            <div class="mb-1">
                                <label for="editETA" class="form-label">ETA</label>
                                <input type="datetime-local" name="taskETA" id="updateETA" class="form-control" placeholder="Click to Add Time">
                            </div>
                            <input type="hidden" id="editIndex" name="taskIndex">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="updateTask()">Edit Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
